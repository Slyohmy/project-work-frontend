<div class="col-md-12">
  <div class="card card-container">
    <h3 class="mx-auto">Update User</h3>
  <form 
  (ngSubmit)="onSubmit()"
  name="form"
  (ngSubmit)="f.form.valid && onSubmit()"
  #f="ngForm"
  novalidate>

    <div class="form-group">
      <label for="name">Username</label>
      <input
       type="text"
       class="form-control"
       id="username"
       required [(ngModel)]="user.username"
       name="username">
    </div>

    <div class="form-group">
      <label for="name">Email</label>
      <input
       type="text"
       class="form-control"
       id="email"
       required [(ngModel)]="user.email"
       name="email">
    </div>

    <div class="form-group">
      <label for="name">Password</label>
      <input
       type="text"
       class="form-control"
       id="password"
       required [(ngModel)]="user.password"
       name="password">
    </div>
    <button type="submit" class="btn btn-success mx-auto">Submit</button>
  </form>
</div>
</div>
