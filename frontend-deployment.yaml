apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: frontend
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: frontend
  template:
    metadata:
      labels:
        io.kompose.service: frontend
    spec:
      containers:
        - name: frontend-container
          image: docker.io/slyohmy/project-work-frontend:latest
          ports:
            - containerPort: 4200
          resources: {}
          volumeMounts:
              mountPath: /etc/nginx/conf.d/
            - name: nginx-dir
              mountPath: /var/cache/nginx/client_temp
            - name: nginx-empty
              mountPath: /var/run/
            - name: nginx-run
      volumes:
        - name: nginx-dir
          emptyDir: {}
        - name: nginx-empty
          emptyDir: {}
        - name: nginx-run
          emptyDir: {}
      restartPolicy: Always
status: {}
